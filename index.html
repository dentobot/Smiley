<!DOCTYPE html>
<html>
<head><title>google_form_liff</title></head>
 
<body>
 
<script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
 
<script>
 
  async function getUserProfile() {
   const profile = await liff.getProfile()
   window.location.replace(
     `https://docs.google.com/forms/d/e/1FAIpQLSfRK4i9m_Dv8Dt3mdn7NJKgLKPwOsZ8rxBsPb2HkGBVOsdVag/viewform?usp=pp_url&entry.156251887=%E0%B8%99%E0%B8%B2%E0%B8%A2&entry.760972130=%E0%B8%97%E0%B8%94&entry.406569621=%E0%B8%AA%E0%B8%AD%E0%B8%9A&entry.1687790706=0993300248
     &entry.2030793075=${profile.userId}
     &entry.2145495537=${profile.displayName}
     &entry.1314186805=${profile.statusMessage}
     &entry.1629391324=${profile.pictureUrl}`
     );
   }
 
  async function main() {
     await liff.init({ liffId: "1655727994-LP3qnzd5" })
       if (liff.isLoggedIn()) {
         getUserProfile()
       } else {
         liff.login()
       }
   }
   main()
 </script>
 
 </body>
</html>
